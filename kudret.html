<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kudret2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0a0000;
  font-family: Georgia, serif;
  overflow: hidden;
}

.bg {
  position: fixed;
  inset: 0;
  background: radial-gradient(ellipse 70% 60% at 50% 50%, rgba(139,0,0,.25) 0%, transparent 70%);
}

.panel {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 480px;
  margin: 20px;
  background: rgba(15,3,3,.95);
  border: 1px solid rgba(200,146,42,.4);
  border-radius: 4px;
  box-shadow: 0 0 40px rgba(139,0,0,.3);
}

.topbar {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 9px 16px;
  background: linear-gradient(90deg, rgba(139,0,0,.5), rgba(50,0,0,.3));
  border-bottom: 1px solid rgba(200,146,42,.4);
  border-radius: 4px 4px 0 0;
  font-size: 11px;
  letter-spacing: 2px;
  color: #c8922a;
  text-transform: uppercase;
}

.body { padding: 28px 34px 24px; }

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img {
  max-width: 200px;
  filter: drop-shadow(0 0 14px rgba(200,146,42,.5));
}

.divider {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 18px;
}

.divider .ln {
  flex: 1;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(200,146,42,.4) 50%, transparent);
}

.divider .dm {
  width: 6px;
  height: 6px;
  background: #c8922a;
  transform: rotate(45deg);
}

h1 {
  font-size: 17px;
  font-weight: 600;
  letter-spacing: 1px;
  color: #e8ddd0;
  text-align: center;
  margin-bottom: 8px;
}

h1 span { color: #e8b84b; }

.sub {
  font-size: 13px;
  color: #9a8878;
  text-align: center;
  line-height: 1.6;
  margin-bottom: 20px;
  font-family: 'Trebuchet MS', sans-serif;
}

.sbox {
  background: rgba(139,0,0,.1);
  border: 1px solid rgba(139,0,0,.3);
  border-radius: 3px;
  padding: 12px 14px;
  margin-bottom: 18px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.ring {
  width: 32px;
  height: 32px;
  border: 2px solid rgba(200,146,42,.2);
  border-top-color: #c8922a;
  border-radius: 50%;
  animation: sp 1.2s linear infinite;
  flex-shrink: 0;
}

@keyframes sp { to { transform: rotate(360deg); } }

.stxt strong {
  display: block;
  font-size: 13px;
  color: #e8ddd0;
  margin-bottom: 2px;
  font-family: 'Trebuchet MS', sans-serif;
}

.stxt span {
  font-size: 11px;
  color: #9a8878;
  font-family: 'Trebuchet MS', sans-serif;
}

.cbox {
  background: rgba(0,0,0,.2);
  border: 1px solid rgba(200,146,42,.4);
  border-radius: 3px;
  padding: 14px;
  text-align: center;
  margin-bottom: 18px;
  min-height: 74px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.footer {
  border-top: 1px solid rgba(200,146,42,.2);
  padding-top: 12px;
  display: flex;
  justify-content: space-between;
  font-size: 10px;
  color: rgba(200,146,42,.5);
  font-family: 'Courier New', monospace;
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="panel">
  <div class="topbar">Güvenlik Kapısı</div>
  <div class="body">
    <div class="logo">
      <img src="https://i.hizliresim.com/9bsxilj.png" alt="Kudret2">
    </div>
    <div class="divider">
      <div class="ln"></div><div class="dm"></div><div class="ln"></div>
    </div>
    <h1>Tarayıcı <span>Doğrulaması</span></h1>
    <p class="sub">Kudret2'ye bağlanmadan önce güvenliğinizi doğruluyoruz.<br>Bu işlem otomatik olarak gerçekleşmektedir.</p>
    <div class="sbox">
      <div class="ring"></div>
      <div class="stxt">
        <strong>Güvenlik Analizi Yapılıyor</strong>
        <span>Bot koruması aktif · İstek işleniyor...</span>
      </div>
    </div>
    <div class="cbox">::CAPTCHA_BOX::</div>
    <div class="footer">
      <span>Powered by HexShield</span>
      <span id="rid">—</span>
    </div>
  </div>
</div>
<script>
document.getElementById('rid').textContent = 'REF: ' + Math.random().toString(36).substring(2,14).toUpperCase();
</script>
</body>
</html>
