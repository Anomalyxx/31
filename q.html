<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kudret2</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0a0000;font-family:Georgia,serif}
.bg{position:fixed;inset:0;background:radial-gradient(ellipse 70% 60% at 50% 50%,rgba(139,0,0,.25),transparent 70%)}
.panel{position:relative;z-index:1;width:90%;max-width:460px;background:rgba(15,3,3,.95);border:1px solid rgba(200,146,42,.4);border-radius:4px;box-shadow:0 0 40px rgba(139,0,0,.3)}
.top{padding:8px;text-align:center;background:linear-gradient(90deg,rgba(139,0,0,.5),rgba(50,0,0,.3));border-bottom:1px solid rgba(200,146,42,.4);border-radius:4px 4px 0 0;font-size:11px;letter-spacing:2px;color:#c8922a;text-transform:uppercase}
.body{padding:24px 30px 20px}
.logo{text-align:center;margin-bottom:18px}
.logo img{max-width:190px;filter:drop-shadow(0 0 12px rgba(200,146,42,.5))}
.div{display:flex;align-items:center;gap:8px;margin-bottom:16px}
.ln{flex:1;height:1px;background:linear-gradient(90deg,transparent,rgba(200,146,42,.4),transparent)}
.dm{width:6px;height:6px;background:#c8922a;transform:rotate(45deg)}
h1{font-size:16px;color:#e8ddd0;text-align:center;margin-bottom:6px}
h1 span{color:#e8b84b}
p{font-size:12px;color:#9a8878;text-align:center;line-height:1.6;margin-bottom:18px}
.sbox{background:rgba(139,0,0,.1);border:1px solid rgba(139,0,0,.3);border-radius:3px;padding:10px 14px;margin-bottom:16px;display:flex;align-items:center;gap:10px}
.ring{width:28px;height:28px;border:2px solid rgba(200,146,42,.2);border-top-color:#c8922a;border-radius:50%;animation:sp 1.2s linear infinite;flex-shrink:0}
@keyframes sp{to{transform:rotate(360deg)}}
.stxt strong{display:block;font-size:12px;color:#e8ddd0}
.stxt span{font-size:11px;color:#9a8878}
.cbox{background:rgba(0,0,0,.2);border:1px solid rgba(200,146,42,.4);border-radius:3px;padding:12px;text-align:center;margin-bottom:14px;min-height:70px;display:flex;align-items:center;justify-content:center}
.foot{border-top:1px solid rgba(200,146,42,.2);padding-top:10px;display:flex;justify-content:space-between;font-size:10px;color:rgba(200,146,42,.5);font-family:monospace}
</style>
</head>
<body>
<div class="bg"></div>
<div class="panel">
  <div class="top">Güvenlik Kapısı</div>
  <div class="body">
    <div class="logo"><img src="https://i.hizliresim.com/9bsxilj.png" alt="Kudret2"></div>
    <div class="div"><div class="ln"></div><div class="dm"></div><div class="ln"></div></div>
    <h1>Tarayıcı <span>Doğrulaması</span></h1>
    <p>Kudret2'ye bağlanmadan önce güvenliğinizi doğruluyoruz.<br>Bu işlem otomatik olarak gerçekleşmektedir.</p>
    <div class="sbox">
      <div class="ring"></div>
      <div class="stxt"><strong>Güvenlik Analizi Yapılıyor</strong><span>Bot koruması aktif · İstek işleniyor...</span></div>
    </div>
    <div class="cbox">::CAPTCHA_BOX::</div>
    <div class="foot"><span>HexShield</span><span id="r">—</span></div>
  </div>
</div>
<script>document.getElementById('r').textContent='REF: '+Math.random().toString(36).substring(2,12).toUpperCase();</script>
</body>
</html>
