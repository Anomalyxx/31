<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0a0000;
        color: #e8ddd0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        max-width: 560px;
        background: #0f0303;
        border-radius: 8px;
        box-shadow: 0 12px 35px rgba(139,0,0,0.4);
        padding: 45px;
        text-align: center;
        border: 1px solid rgba(200,146,42,0.4);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 14px;
        color: #e8b84b;
    }

    .subtitle {
        font-size: 15px;
        line-height: 1.7;
        color: #9a8878;
        margin-bottom: 28px;
    }

    .status {
        background: rgba(139,0,0,0.2);
        border: 1px solid rgba(139,0,0,0.5);
        border-radius: 6px;
        padding: 14px;
        font-size: 14px;
        color: #e8ddd0;
        margin-bottom: 24px;
    }

    .divider {
        height: 1px;
        background: rgba(200,146,42,0.3);
        margin: 28px 0;
    }

    .footer {
        font-size: 12px;
        color: #6a5020;
    }

    .ray-id {
        margin-top: 18px;
        font-size: 11px;
        color: #6a5020;
        font-family: monospace;
    }
</style>
</head>

<body>
    <div class="container">

        <h1>Checking your browser</h1>

        <div class="subtitle">
            This process is automatic and helps protect our services from
            malicious traffic. Your request will continue shortly.
        </div>

        <div class="status">
            Security verification in progress
        </div>

        ::CAPTCHA_BOX::

        <div class="divider"></div>

        <div class="footer">
            Powered by HexShield
        </div>

        <div class="ray-id">
            Reference ID: <span id="ray-id">-</span>
        </div>

    </div>

<script>
    document.getElementById("ray-id").textContent =
        Math.random().toString(36).substring(2, 18);
</script>
</body>
</html>
