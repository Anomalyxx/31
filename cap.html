<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0a0000;
        color: #e8ddd0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .bg {
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse 70% 60% at 50% 50%, rgba(139,0,0,.22) 0%, transparent 70%);
        pointer-events: none;
    }

    .grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(rgba(139,0,0,.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(139,0,0,.05) 1px, transparent 1px);
        background-size: 48px 48px;
        pointer-events: none;
    }

    .container {
        position: relative;
        z-index: 10;
        max-width: 560px;
        width: 90%;
        background: rgba(12,2,2,.95);
        border-radius: 6px;
        box-shadow: 0 0 0 1px rgba(139,0,0,.4), 0 0 50px rgba(139,0,0,.25);
        padding: 40px 45px;
        text-align: center;
        border: 1px solid rgba(200,146,42,.45);
    }

    .logo {
        margin-bottom: 22px;
    }

    .logo img {
        max-width: 200px;
        filter: drop-shadow(0 0 14px rgba(200,146,42,.5)) drop-shadow(0 0 30px rgba(139,0,0,.5));
    }

    .divider-line {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .divider-line .ln {
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(200,146,42,.4), transparent);
    }

    .divider-line .dm {
        width: 6px;
        height: 6px;
        background: #c8922a;
        transform: rotate(45deg);
    }

    h1 {
        font-size: 22px;
        margin-bottom: 12px;
        color: #e8b84b;
        letter-spacing: 1px;
    }

    .subtitle {
        font-size: 14px;
        line-height: 1.7;
        color: #9a8878;
        margin-bottom: 24px;
    }

    .status {
        background: rgba(139,0,0,.12);
        border: 1px solid rgba(139,0,0,.4);
        border-radius: 6px;
        padding: 14px;
        font-size: 14px;
        color: #e8ddd0;
        margin-bottom: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .ring {
        width: 22px;
        height: 22px;
        border: 2px solid rgba(200,146,42,.25);
        border-top-color: #c8922a;
        border-radius: 50%;
        animation: sp 1.1s linear infinite;
        flex-shrink: 0;
    }

    @keyframes sp { to { transform: rotate(360deg); } }

    .divider {
        height: 1px;
        background: rgba(200,146,42,.25);
        margin: 24px 0;
    }

    .footer {
        font-size: 12px;
        color: #6a5020;
    }

    .ray-id {
        margin-top: 14px;
        font-size: 11px;
        color: rgba(200,146,42,.35);
        font-family: monospace;
    }
</style>
</head>

<body>
    <div class="bg"></div>
    <div class="grid"></div>

    <div class="container">

        <div class="logo">
            <img src="https://i.hizliresim.com/9bsxilj.png" alt="Kudret2">
        </div>

        <div class="divider-line">
            <div class="ln"></div><div class="dm"></div><div class="ln"></div>
        </div>

        <h1>Checking your browser</h1>

        <div class="subtitle">
            This process is automatic and helps protect our services from
            malicious traffic. Your request will continue shortly.
        </div>

        <div class="status">
            <div class="ring"></div>
            Security verification in progress
        </div>

        ::CAPTCHA_BOX::

        <div class="divider"></div>

        <div class="footer">
            Powered by HexShield
        </div>

        <div class="ray-id">
            Reference ID: <span id="ray-id">-</span>
        </div>

    </div>

<script>
    document.getElementById("ray-id").textContent =
        Math.random().toString(36).substring(2, 18);
</script>
</body>
</html>
