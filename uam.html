<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Denied</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --primary: #0096d6;
  --text: #1f2937;
  --muted: #6b7280;
  --border: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: var(--card);
  width: 100%;
  max-width: 520px;
  padding: 40px 36px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,.08);
  text-align: center;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 26px;
}

.logo img {
  height: 36px;
}

.title {
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 10px;
}

.desc {
  font-size: 14.5px;
  color: var(--muted);
  line-height: 1.6;
  margin-bottom: 26px;
}

.status {
  background: #f9fafb;
  border: 1px solid var(--border);
  padding: 14px;
  border-radius: 10px;
  font-size: 14px;
  color: var(--text);
  margin-bottom: 22px;
}

.footer {
  font-size: 12px;
  color: var(--muted);
}

.footer span {
  color: var(--primary);
  font-weight: 500;
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo">
    <!-- Akamai logo yerine kendi CDN / proxy logonu da koyabilirsin -->
    <img src="https://www.akamai.com/site/im-demo/perceptual-standard.svg" alt="Akamai">
  </div>

  <!-- TITLE -->
  <div class="title">Access Denied</div>

  <!-- DESCRIPTION -->
  <div class="desc">
    Your request has been blocked due to security policies or rate limiting rules.
    This restriction helps protect our services from malicious or automated traffic.
  </div>

  <!-- STATUS -->
  <div class="status">
    Error Code: <strong>403</strong> â€” Request Blocked
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Powered by <span>Akamai Intelligent Edge</span>
  </div>

</div>

</body>
</html>
