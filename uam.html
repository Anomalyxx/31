<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        max-width: 560px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.12);
        padding: 45px;
        text-align: center;
    }

    .logo img {
        max-width: 180px;
        margin-bottom: 28px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 14px;
        color: #111;
    }

    .subtitle {
        font-size: 15px;
        line-height: 1.7;
        color: #555;
        margin-bottom: 28px;
    }

    .status {
        background: #f1f3f5;
        border-radius: 6px;
        padding: 14px;
        font-size: 14px;
        color: #333;
        margin-bottom: 24px;
    }

    .divider {
        height: 1px;
        background: #e6e6e6;
        margin: 28px 0;
    }

    .footer {
        font-size: 12px;
        color: #999;
    }

    .ray-id {
        margin-top: 18px;
        font-size: 11px;
        color: #777;
        font-family: monospace;
    }
</style>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Akamai_logo.svg/1280px-Akamai_logo.svg.png" alt="Akamai Logo">
        </div>

        <h1>Checking your browser</h1>

        <div class="subtitle">
            This process is automatic and helps protect our services from
            malicious traffic. Your request will continue shortly.
        </div>

        <div class="status">
            Security verification in progress
        </div>

        <!-- UAM / CAPTCHA alanı -->
        ::CAPTCHA_BOX::

        <div class="divider"></div>

        <div class="footer">
            Powered by Akamai Intelligent Edge
        </div>

        <div class="ray-id">
            Reference ID: <span id="ray-id">—</span>
        </div>

    </div>

<script>
    document.getElementById("ray-id").textContent =
        Math.random().toString(36).substring(2, 18);
</script>
</body>
</html>
